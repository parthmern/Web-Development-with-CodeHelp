<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chair Cart - Parth Patel</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="indexchair.css">
</head>
<body>
    <div id="wrapper">
        <div class="section">

            <div id="info">

                <p class="title">Modern chair</p>
				<h2>Telford Kursi</h2>
				<h4>$254 <span>$530</span></h4>

                <div class="extrainfo">

                    <input class="desc-btn" type="radio" id="desc-1" name="desc-btn" checked />
					<label for="desc-1">Description</label>
					<input class="desc-btn" type="radio" id="desc-2" name="desc-btn" />
					<label for="desc-2">Details</label>

                    <div class="extrainfo desc-sec accor-1">
						<p>
							Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia
							veritatis hic.
						</p>
					</div>

					<div class="extrainfo desc-sec accor-2">
						<div class="section-inline">
							<p><span>80</span>cm<br />Length</p>
						</div>
						<div class="section-inline">
							<p><span>65</span>cm<br />Width</p>
						</div>
						<div class="section-inline">
							<p><span>90</span>cm<br />Height</p>
						</div>
						<div class="section-inline">
							<p><span>17.6</span>lbs<br />Weight</p>
						</div>
					</div>

                    <h5>Choose Color:</h5>

                </div>

            </div>
            
            <input class="clrc1" type="radio" id="clr1" name="clr" checked />
            <label class="label1" for="clr1"></label>

            <input class="clrc2" type="radio" id="clr2" name="clr" />
            <label class="label2" for="clr2"></label>

            <input class="clrc3" type="radio" id="clr3" name="clr" />
            <label class="label3" for="clr3"></label>

            <input class="clrc4" type="radio" id="clr4" name="clr" />
            <label class="label4" for="clr4"></label>

            <input class="clrc5" type="radio" id="clr5" name="clr" />
            <label class="label5" for="clr5"></label>

            <input class="clrc6" type="radio" id="clr6" name="clr" />
            <label class="label6" for="clr6"></label>

            <div class="info-wrap">
				<a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
			</div>
			<div class="img-wrap chair-1"></div>
			<div class="img-wrap chair-2"></div>
			<div class="img-wrap chair-3"></div>
			<div class="img-wrap chair-4"></div>
			<div class="img-wrap chair-5"></div>
			<div class="img-wrap chair-6"></div>
			<div class="back-color chair-1"></div>
			<div class="back-color chair-2 bgc2"></div>
			<div class="back-color chair-3"></div>
			<div class="back-color chair-4"></div>
			<div class="back-color chair-5"></div>
			<div class="back-color chair-6"></div>

        </div>




    </div>
</body>
</html>
