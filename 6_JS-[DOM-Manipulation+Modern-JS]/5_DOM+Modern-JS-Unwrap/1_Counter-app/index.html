<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3007d51e43.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Counter app</title>
</head>
<body>
    
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">

        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            
            <!-- negative btn -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5"> <i class="fa-solid fa-minus" style="color: #000000;"></i> </button>

            <!-- counter -->
            <div id="counter" class="font-bold"> 0 </div>

            <!-- positive btn -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"> <i class="fa-solid fa-plus" style="color: #000000;"></i> </button>

        </div>

    </div>

<script src="index.js"></script>
</body>
</html>
